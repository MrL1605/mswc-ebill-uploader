<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSWC E-Bill</title>

    <link href="public/bootstrap.min.css" rel="stylesheet">
    <script src="public/popup-bundle.js"></script>
    <link href="public/all-styles.css" rel="stylesheet">

</head>
<body>
<div id="root">
    <div>
        <div class="container pt-2" id="onUploadContainer">
            <div class="jumbotron mt-10">
                <div class="offset-1">
                    <h5>
                        Lets start with uploading the excel file
                    </h5>
                    <div>
                        <div class="form-group">
                            <label class="col-form-label" for="uploadNumRecInput">
                                Select number of records to be uploaded at a time:
                            </label>
                            <input class="form-control" id="uploadNumRecInput" placeholder=""
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="uploadDateColInput">
                                Select date column:
                            </label>
                            <input class="form-control" id="uploadDateColInput"
                                   placeholder="(eg. 1 for A column, 2 for B, 3 for C)"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">
                                Select file:
                            </label>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input accept=".xlsx" class="custom-file-input" id="uploadExcelInput"
                                           type="file"/>
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-2" id="afterUploadContainer" style="display: none">
        <div class="jumbotron mt-10">
            <div class="offset-1">
                <h5>
                    You will find updates below:
                </h5>
                <div class="alert alert-dark" id="alt_status" role="alert">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
